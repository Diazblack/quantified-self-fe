<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Quantified Self - Diary</title>
  <link rel="stylesheet" type="text/css" href='lib/foods.css'>
</head>
<body>
  <div class='header'>
    <h1> Quantified Self </h1>
  </div>
  <a href="index.html"><button class="nav-button" disabled>Foods</button></a>
  <a href="diary.html"><button class="nav-button">Meal Diary</button></a>

  <div class-'row'>
    <div class='column'>
      <h3>Manage Foods</h3>
      Name:<br>
      <input id='foodName' type='text' placeholder='Enter a food name'><br>
      Calories:<br>
      <input id='foodCalorie' type='text' placeholder='Enter a calorie amount'><br>
      <button class="button" id="addFood" onclick='postFood()'>Add Food</button></a>

    </div>
    <div class='column'>
      <h3> Filter by name: </h3>
      <input id='filter' type='text' placeholder='Enter a food'>
      <button class='button' id='filter-btn' onclick="filterFoods()">Filter</button><br><br>
      <button class='button' id='no-filter-btn' onclick="displayAllFoods()">Clear Filter</button><br><br>
      <div class='table'>
      <table id='foodsTable'>
        <thead id='foodsHead'>
          <th>Name</th>
          <th>Calories</th>
        </thead>
        <tbody id="foodsBody">
        </tbody>
      </table>
      </div>
    </div>
  </div>

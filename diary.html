<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Quantified Self - Manage Foods</title>
    <link rel="stylesheet" type="text/css" href='lib/diary.css'>

  </head>
  <body>
    <div class='header'>
      <h1> Quantified Self </h1>
    </div>
    <div>
      <a href="index.html"><button class="nav-button">Foods</button></a>
      <a href="diary.html"><button class="nav-button" disabled>Meal Diary</button></a>
      <a href="calendar.html"><button class="nav-button">Calendar</button></a>
    </div><br><br>

    <div class='Message'>
      <h2 id='message-text'></h2>
    </div>

  <div class-'row'>
    <div class='column'>
      <br>
      <h2> Add Food to A Meal </h2>
      <button class="button">Create New Food</button>
      <h3> Search foods by name: </h3>
      <input id='filter' type='text' placeholder='Enter a food'>
      <button class="button" onclick="filterFoods()">Search for food</button><br><br>
      <button class='button' id='no-filter-btn' onclick="displayAllFoods()">Clear Filter</button><br><br>
      <table id='foodTable'>
        <thead id='foodsHead'>
          <th> </th>
          <th>Name</th>
          <th>Calories</th>
        </thead>
        <tbody id="foodsBody">
        </tbody>
      </table>

      <h3> Add Selected to Meal: </h3>
      <div class='quarter-column'>
        <input type="button" class="button" id='breakfast-btn' value="Breakfast"><br><br>
        <input type="button" class="button" id='snack-btn' value="Snack"><br><br>
      </div>
      <div class='quarter-column'>
        <input type="button" class="button" id='lunch-btn' value="Lunch"><br><br>
        <input type="button" class="button" id='dinner-btn' value="Dinner"><br><br>
      </div>
    </div>
    <div class='column'>

        <table id='breakfastTable'>
          <caption><h2>Breakfast</h2></caption>
          <thead id='foodsHead'>
            <th>Name</th>
            <th>Calories</th>
          </thead>
          <tbody id="foodsBody">
          </tbody>
        </table>

        <table id='snackTable'>
          <caption><h2>Snack</h2></caption>
          <thead id='foodsHead'>
            <th>Name</th>
            <th>Calories</th>
          </thead>
          <tbody id="foodsBody">
          </tbody>
        </table>

        <table id='lunchTable'>
          <caption><h2>Lunch</h2></caption>
          <thead id='foodsHead'>
            <th>Name</th>
            <th>Calories</th>
          </thead>
          <tbody id="foodsBody">
          </tbody>
        </table>

        <table id='dinnerTable'>
          <caption><h2>Dinner</h2></caption>
          <thead id='foodsHead'>
            <th>Name</th>
            <th>Calories</th>
          </thead>
          <tbody id="foodsBody">
          </tbody>
        </table>
    </div>
  </div>
    <script
    src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'>
  </script>
  <script src="lib/diary.js"></script>
  <script src="main.bundle.js"></script>
  </body>
</html>
